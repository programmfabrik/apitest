name: release

on:
  push:
    branches:
      - "production"

jobs:
  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: run go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
      
      - name: execute unit tests
        shell: bash
        run: make test

      - name: Notify slack channel about a failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.K8S_DEPLOYMENT_SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: k8s-deployment
          SLACK_USERNAME: fylr-bot
          SLACK_ICON: https://avatars.githubusercontent.com/u/1220228?s=200&v=4
          SLACK_COLOR: "#ff0000"
          SLACK_MESSAGE: Unit tests failed
          SLACK_TITLE: Unit tests failed
          SLACK_FOOTER: ""

  release:
    runs-on: ubuntu-latest
    needs:
      - unit-tests
    outputs:
      asset_upload_url: ${{ steps.set_url.outputs.asset_upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: init bump
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: bump version
        id: bump_version
        shell: bash
        run: echo "::set-output name=tag_version::$(echo ${{ steps.tag_version.outputs.new_tag }})"

      - name: create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.tag_version }}
          release_name: ${{ steps.bump_version.outputs.tag_version }}
          body_path: RELEASES.md
          draft: false
          prerelease: false
      
      - name: set url
        id: set_url
        run: echo "::set-output name=asset_upload_url::${{ steps.create_release.outputs.upload_url }}" 

  upload-asset:
    runs-on: ubuntu-latest
    needs:
      - release
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

          - goos: linux
            goarch: 386
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: mips
          - goos: linux
            goarch: mips64

          - goos: windows
            goarch: 386
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm
    steps:
      - name: run go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: make build

      - name: upload asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.asset_upload_url }}
          asset_path: ./bin/apitest-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_name: apitest-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream

  notify-slack:
    runs-on: ubuntu-latest
    needs:
      - release
      - upload-asset
    steps:
      - name: Notify slack channel about the release
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.K8S_DEPLOYMENT_SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: k8s-deployment
          SLACK_USERNAME: fylr-bot
          SLACK_MSG_AUTHOR: fylr-bot
          SLACK_ICON: https://avatars.githubusercontent.com/u/1220228?s=200&v=4
          SLACK_COLOR: "#00ff00"
          SLACK_MESSAGE: $(cat RELEASES.md)
          SLACK_TITLE: Released version ${{ needs.release.outputs.tag_version }}
          SLACK_FOOTER: ""

      - name: Notify slack channel about a failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.K8S_DEPLOYMENT_SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: k8s-deployment
          SLACK_USERNAME: fylr-bot
          SLACK_MSG_AUTHOR: fylr-bot
          SLACK_ICON: https://avatars.githubusercontent.com/u/1220228?s=200&v=4
          SLACK_COLOR: "#ff0000"
          SLACK_MESSAGE: Automated release failed with unknown reason. Please take care of it.
          SLACK_TITLE: Release ${{ needs.release.outputs.tag_version }} failed
          SLACK_FOOTER: ""